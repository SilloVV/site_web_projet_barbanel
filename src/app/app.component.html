

<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);

  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    text-align: center;
    margin-left: 20rem;
    margin-bottom: 1rem;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",

      "Segoe UI Symbol";
  }

    color: var(--gray-700);

    width: 100%;

    display: flex;
    flex-direction: row;

    margin-top:1rem;
  }



  .content p {
    margin-top: 1.5rem;
  }

  .collab_img{
  align-items: center;
  width: auto;   /* Définir la largeur de l'image */
  height: 120px;   /* La hauteur s'ajustera automatiquement pour garder les proportions */

  margin: 1rem 4rem;
  }
  

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
